	<!-- import jQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.ken-burns.js"></script>
	
	<!--specify size of grid items-->
	<style>
		#ken-burns {
			width: 920px;
			height: 400px;
		}
	</style>
	
	<script>
		jQuery(function($){
			$('#ken-burns').kenBurns({
				sleep: 2,
				fade: 1,
				variant: true,
				easing: 'easeInOutQuad'
			});
		});
		
	</script>

		<div id="wrapper" class="container_16">
