		<title>Upload[IT] - A simple photo upload site</title>
		
		<link rel="shortcut icon" href="{base_uri}img/favicon.png" />
		
		<!-- Google Web Fonts: www.google.com/webfonts -->

		<!-- CSS Minify: code.google.com/p/minify/ -->
		<link type="text/css" rel="stylesheet" href="{base_uri}min/g=css&amp;0.2" media="all" />
		<link type="text/css" rel="stylesheet" href="{base_uri}min/f=upload-it/css/print.css" media="print" />
	
		<!-- jQuery: www.jquery.com -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="{base_uri}min/g=js&amp;0.1"></script>
		
	</head>

	<!--[if IE 7 ]>    <body class="ie ie7" lang="en"> <![endif]-->

		<div id="wrapper">
			<div id="main">
				<header class="container_12">
					<a href="{base_uri}index.html" class="grid_4">
						<h1>Upload<em>[IT]</em></h1>
						<h2>Photo Sharing</h2>
					</a>
			
					<nav class="grid_8">
						<span class="connect">Connect now and start sharing photos!</span>
						<a href="{base_uri}index.html">Home</a>
						<a href="{base_uri}about.html">About</a>
						<a href="{base_uri}browse.html">Browse</a>
						
						<form action="search.html" id="search">
							<input name="search" type="search" class="search" placeholder="Search for images" />
							<button type="submit"><img src="img/search.png" alt="GO" /></button>
						</form>
						
						<span class="navbox">
							<a href="{base_uri}login.html" class="login">Login</a>
							<a href="{base_uri}sign-up.html" class="signup">Sign Up</a>
						</span>
					</nav>
				</header>
		
				<article id="content" class="container_12">
					{content}
				</article>
			</div>
		</div>
		
		<footer>
			<div class="container_12 inner">
				<div class="grid_8 c-align">
